<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter</title>
	<link rel="icon" href="images/index.ico">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
<section class="counter">
	<div class="container">
	<div class="row justify-content-center align-items-center">
		<div class="col-md-6 text-white mt-5 py-5">
		  <h3 class="text-center display-5 mb-4">Counter</h3>
		  <div id="number" class="text-center display-5 mb-5">0</div>
		  <div class="text-center">
			  <button class="btn btn-primary" id="increment">Increment</button>
			  <button class="btn btn-danger" id="decrement">Decrement</button>
			  <button class="btn btn-success" id="reset">Reset</button>
		  </div>
		</div>
	</div>
	</div>
</section>
<script src="js/custom.js"></script>
</body>
</html>
